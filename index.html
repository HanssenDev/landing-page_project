<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OnePlus6</title>
	<link rel="stylesheet" href="style.css">
	<style>
@import url('https://fonts.googleapis.com/css?family=Lato:700');
</style>
</head>

<body>
	<header id="header">
		<div class="container">
			<div >
			<img id="header-img" src="https://image01.oneplus.net/shop/201711/09/964/9834bba29d44367ef9dca3e95484e3c2.png" alt="OnePlus logo">
			<h1>OnePlus6</h1>
			</div>
			<nav id="nav-bar">
				<ul style="list-style: none;">	
					<li><a href="#highlights" class="nav-link">Highlights</a></li>
					<li><a href="#specification" class="nav-link">Specification</a></li>
					<li><a href="#offers" class="nav-link">Offers</a></li>
				</ul>	
			</nav>
		</div>
	</header>
	<main class="wrapper">
		<div id="highlights" class="section-highlights">
			<h2>Highlights</h2>
			<div class="video">
			<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/GcXUi1Xj9i8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>	
			</div>	
		</div>

		<div id="specification">
		<h2>Specs</h2>	
			<div class="specs">
				<ul>
					<li>Optic AMOLED 6.28" Display</li>
					<li>Snapdragon 845 Qualcomm Processor</li>
					<li>16 + 20 MP Dual Camera</li>
					<li>Up to 8GB RAM</li>
					<li>256 GB Storage</li>
					
				</ul>
				<img src="https://i-cdn.phonearena.com//images/article/105183-two_lead/OnePlus-6-battery-life-test-results-above-average.jpg" alt="OnePlus phone">	
			</div>
		</div>

		<div id="offers">
		<h2>Offers</h2>			
			<form action="https://www.freecodecamp.com/email-submit" id="form">
				<input type="email" id="email" class="input" placeholder="Enter your email address...">
				<br>
				<input type="submit" id="submit" name="https://www.freecodecamp.com/email-submit"> 
			</form>	
			
		</div>
</main>
	<footer>
		
	</footer>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
